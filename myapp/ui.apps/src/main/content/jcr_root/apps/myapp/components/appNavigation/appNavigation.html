
<sly data-sly-use.clientlibs="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlibs.all @ categories='ttn.mock'}"></sly>
<head>
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

li a {
  display: block;
  width: 100px;

}
</style>
</head>

<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-12 text-center">
            <a class="blog-header-logo text-dark" href="#">
                <img src="${properties.logo}" class="ttn-logo" >
                ${properties.text}
            </a>
        </div>
    </div>
</header>

<nav>
    <ul  data-sly-list="${currentPage.listChildren}">
        <li><a href="${item.path}.html">${item.title}</a></li><hr>
    </ul>
</nav>

</sly>
