<sly data-sly-use.clientlibs="/libs/granite/sightly/templates/clientlib.html"
     data-sly-call="${clientlibs.all @ categories='myapp.task'}"></sly>

<body>
<div class="topnav">
 <a class="active" href="#">${currentPage.title} </a>
 <div class="loginb">
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

 </div>
</div>

<div id="id01" class="modal">

 <form class="modal-content animate" id="Form1"   method="post">
  <div class="imgcontainer">
   <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
   <img src="img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
   <label for="uname"><b>Username</b></label>
   <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

   <label for="psw"><b>Password</b></label>
   <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

   <button id="post" type="submit" value="Post">Login</button>
   <label>
    <input type="checkbox" checked="checked" name="remember"> Remember me
   </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
   <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
   <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
 </form>
</div>

<script>
var frm = $('#Form1');

frm.submit(function (e) {

e.preventDefault();

$.ajax({
type: frm.attr('method'),
url:  "/content/myapp/users",
data: frm.serialize(),
success: function (data) {
alert("SuccessFully Login");
console.log('Submission was successful.');
console.log(data);
},
error: function (data) {
console.log('An error occurred.');
console.log(data);
},
});
});
</script>
</body>
